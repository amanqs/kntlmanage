    ❍ /clear <notename>*:* cetha cathetan karo jeneng iki
    ❍ /removeallnotes*:* mbusak kabeh cathetan saka grup

    * Cathetan:* Jeneng cathetan ora sensitif huruf ᴀᴍᴀɴɢ ʀᴏʙᴏᴛ, lan kanthi otomatis diowahi dadi huruf ᴀᴍᴀɴɢ ʀᴏʙᴏᴛ sadurunge disimpen.
reports_help: |
    ──「Laporan」──

    ❍ /reports <alesan>*:* bales pesen kanggo lapor menyang admin.
    ❍ @admin*:* bales pesen kanggo lapor menyang admin.
    *CATETAN:* Ora ana sing bakal dipicu yen digunakake dening admin.

    *mung Admin :*
    ❍ /reports <on/off>*:* ngganti setelan laporan, utawa ndeleng status saiki.
    ❍ Yen rampung ing pm, ganti status sampeyan.
    ❍ Yen ing grup, ganti status grup kasebut.
search_help: |
    ──「 Telusuri 」──

    ❍ /google <query>*:* Tindakake panelusuran google
    ❍ /image <query>*:* Telusuri Google kanggo gambar lan bali maneh\nKanggo nomer luwih. saka asil nemtokake lim, Contone: `/img hello lim=10`
    ❍ /app <appname>*:* Nggoleki app ing Play Store lan ngasilake rincian.
    ❍ /reverse: Nggoleki gambar mbalikke saka media sing dijawab.
    ❍ /gps <lokasi>*:* Entuk lokasi gps.
    ❍ /github <username>*:* Entuk informasi babagan pangguna GitHub.
    ❍ /country <jeneng negara>*:* Nglumpukake informasi babagan negara tartamtu
    ❍ /imdb <Jeneng Film>*:* Entuk informasi lengkap babagan film nganggo imdb.com
    ❍ Amang Robot <query>*:* Amang Robot njawab pitakonan

    💡 Ex : `Amang Robot ngendi Jepang?`
stickers_help: |
    ──「 Stiker 」──

    *Menu pitulung kanggo alat stiker*
    ❍ /stickerid*:* wangsulan stiker menyang aku kanggo ngandhani ID file kasebut.
    ❍ /getsticker*:* bales stiker kanggo ngunggah file PNG mentah.
    ❍ /kang*:* mbales stiker kanggo ditambahake menyang paket sampeyan.
    ❍ /delsticker*:* Balas stiker anime ana ing paket sampeyan kanggo mbusak.
    ❍ /stickers*:* Temokake stiker kanggo istilah tartamtu ing katalog stiker combot
    ❍ /tiny*:* Kanggo nggawe stiker ᴀᴍᴀɴɢ ʀᴏʙᴏᴛ
    ❍ /kamuii <1-8> *:* Kanggo deepefying stiker
    ❍ /mmf <reply with text>*:* Kanggo nggambar teks kanggo stiker utawa pohot
tools_help: |
    ──「 Alat 」──

    *Sangmata Info bot*
    ❍ /sg <reply>*:* Kanggo mriksa jeneng riwayat

    *Tanggal-wektu-Cuaca*
    ❍ /time <kode negara>*:* Menehi informasi babagan zona wektu.
    ❍ /weather <kutha>*:* Entuk informasi cuaca ing panggonan tartamtu.
    ❍ /wttr <city>*:* Modul cuaca canggih, panggunaane padha karo /weather
    ❍ /wttr rembulan*:* Entuk status rembulan saiki

    *Konversi*
    ❍ /encrypt*:* Ngenkripsi Teks sing Diwenehi
    ❍ /decrypt*:* Dekripsi Teks sing Dienkripsi Sadurunge
    ❍ /zip*:* mbales file telegram kanggo ngompres ing format .zip
    ❍ /unzip*:* mbales file telegram kanggo dekompresi saka format .zip

    Link menyang File:
    ❍ /up: mbales link download langsung kanggo ngunggah menyang telegram minangka file
    
    File menyang Link:
    ❍ /transfersh: mbales file telegram kanggo upload ing transfersh lan njaluk link download langsung
    ❍ /tmpninja: mbales file telegram kanggo upload ing tmpninja lan njaluk link download langsung
    File utawa Teks Kanggo Telegraf:
    ❍ /tgm : Entuk Link Telegraf saka Media Balasan
    ❍ /tgt: Entuk Link Telegraf saka Teks sing Dibales

    Tagger
    ❍ /tagall : kanggo tag saben wong paling sethithik 100 anggota dhisik.
    ❍ /all <query> : tag kabeh anggota.
truthordare_help : |
    ──「 Truth Or Dare 」──

    Truth Or Dare minangka Modul Game Word arupa Pitakonan lan Tantangan
    Modul iki kaya Truth Or Dare Bot
   
    dhawuh :
    ❍ /truth - Pitakonan
    ❍ /dare - Tantangan
   
    Cathetan : Yen sampeyan duwe saran kanggo tembung kanggo truth or dare, sampeyan bisa Pc @Jokpelid supaya bisa ditambah.
translator_help: |
    ──「 Penerjemah 」──

    Gunakake modul iki kanggo nerjemahake barang!

    *Prentah:*
    ❍ /tl (utawa /tr): minangka balesan pesen, nerjemahake menyang basa Inggris.
    ❍ /tl <lang>: nerjemahake menyang <lang>
       contone: /tl ja: nerjemahake menyang Jepang.
    ❍ /tl <source>//<dest>: nerjemahake saka <source> menyang <lang>.
       contone: /tl ja//en: nerjemahake saka Jepang menyang Inggris.
    ❍ /langs: entuk dhaptar basa sing didhukung kanggo terjemahan.

    Aku bisa ngowahi teks dadi swara lan swara dadi teks..
    ❍ /tts <lang code>*:* Mbales pesen apa wae kanggo entuk teks menyang output ucapan
    ❍ /stt*:* Ketik balesan menyang pesen swara (mung ndhukung basa Inggris) kanggo ngekstrak teks saka pesen kasebut.
    
    *Kode Basa*
      `af,am,ar,az,be,bg,bn,bs,ca,ceb,co,cs,cy,da,de,el,en,eo,es,
      et,eu,fa,fi,fr,fy,ga,gd,gl,gu,ha,haw,hi,hmn,hr,ht,hu,hy,
      id,ig,is,iw,ja,jw,ka,kk,km,kn,ko,ku,ky,la,lb,lo,lt,lv,mg,mi,mk,
      ml,mn,mr,ms,mt,my,ne,nl,no,ny,pa,pl,ps,pt,ro,ru,sd,si,sk,sl,
      sm,sn,so,sq,sr,st,su,sv,sw,ta,te,tg,th,tl,tr,uk,ur,uz,
      vi,xh,yi,yo,zh,zh_CN,zh_TW,zu`
warns_help: |
    ──「 Warning 」──

    ❍ /warns <userhandle>: entuk nomer pangguna, lan alesan, peringatan.
    ❍ /warnlist peringatan: dhaptar kabeh saringan peringatan saiki
    ❍ /warn <userhandle>: ngelingake pangguna. Sawise 3 warns, pangguna bakal begalan saka grup. Bisa uga digunakake minangka balesan.
    ❍ /dwarn <userhandle>: ngelingake pangguna lan mbusak pesen kasebut. Sawise 3 warns, pangguna bakal begalan saka grup. Bisa uga digunakake minangka balesan.
    ❍ /resetwarn <userhandle>: setel ulang peringatan kanggo pangguna. Bisa uga digunakake minangka balesan.
    ❍ /addwarn <keyword> <reply message>: nyetel filter peringatan ing tembung kunci tartamtu. Yen sampeyan pengin tembung kunci dadi ukara, nyakup karo kuotasi, kayata: / addwarn "ambek banget" Iki pangguna sing nesu.
    ❍ /nowarn <keyword>: mungkasi filter peringatan
    ❍ /warnlimit <num>: atur watesan peringatan
    ❍ /strongwarn <on/yes/off/no>: Yen disetel dadi on, ngluwihi wates warning bakal nyebabake larangan. Yen ora, mung bakal pukulan.

