MARKDOWN_HELP: |
    ──「 Bantuan Markdown 」──

    Markdown mangrupikeun alat pormat anu kuat pisan anu dirojong ku telegram. {dispatcher.bot.first_name} boga sababaraha refinements, pikeun mastikeun yén \
    pesan yang disimpan diurai dengan benar, dan untuk memungkinkan Anda membuat tombol.

    ❂ <code>_italic_</code>: mungkus téks kalawan '_' bakal ngahasilkeun téks miring
    ❂ <code>*bold*</code>: mungkus téks kalawan '*' bakal ngahasilkeun téks kandel
    ❂ <code>`code`</code>: mungkus téks ku ''`' bakal ngahasilkeun téks monospace, ogé katelah  'kode'
    ❂ <code>[sometext](someURL)</code>: ieu bakal nyieun link - pesen ngan bakal nembongkeun <code>sometext</code>, \
    dan mengetuknya akan membuka halaman di <code>someURL</code>.
    <b>Contoh:</b><code>[test](example.com)</code>

    ❂ <code>[buttontext](buttonurl:someURL)</code>: Ieu pamutahiran husus pikeun ngidinan pamaké pikeun mibanda telegram \
    tombol dina markdown maranéhna. <code>buttontext</code> bakal naon ditémbongkeun dina tombol, jeung <code>someurl</code> \
    bakal url dibuka.
    <b>Contoh:</b> <code>[Ieu tombol](buttonurl:example.com)</code>

    Upami anjeun hoyong sababaraha tombol dina garis anu sami, paké: sami, sapertos kitu:
    <code>[satu](buttonurl://example.com)
    [dua](buttonurl://google.com:sama)</code>
    Ieu bakal nyieun dua tombol dina baris tinimbang hiji tombol per baris.

    Inget yen pesen anjeun <b>HARUS</b> ngandung sababaraha téks lian ti ngan hiji tombol!
