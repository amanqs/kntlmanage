antichannel_help: |
    ──「 Anti-Saluran 」──

        ⚠️ WARNING ⚠️

    *Yen sampeyan nggunakake mode iki, asile ana ing grup ing salawas-lawase sampeyan ora bisa chatting nggunakake saluran kasebut *

    Mode Anti Saluran minangka mode kanggo nglarang pangguna kanthi otomatis sing ngobrol nggunakake Saluran.
    Printah iki mung bisa digunakake dening *Admins*.

    ❍ /antich <'on'/'yes'> *:* ngaktifake mode anti-saluran
    ❍ /antich <'off'/'no'> *:* mateni mode anti-saluran
antiflood_help: |
    ──「 Anti Banjir 」──

    Antiflood ngidini sampeyan tumindak marang pangguna sing ngirim luwih saka x pesen saurutan. Ngluwihi banjir set \
    bakal nyebabake mbatesi pangguna kasebut.
    Iki bakal bisu pangguna yen ngirim luwih saka 10 pesen saurutan, bot ora digatekake.
    ❍ `/banjir`*:* Entuk setelan kontrol banjir saiki

    *mung Admin :*

    ❍ `/setflood <int/'no'/'off'>`*:* ngaktifake utawa mateni kontrol banjir
    *Conto:* `/setflood 10`
    ❍ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* Tindakan sing bakal ditindakake nalika pangguna wis ngluwihi wates banjir. ban / kick / bisu / tmute / tban

    *Cathetan:*
    Nilai kudu diisi kanggo tban lan tmute!!
    Bisa dadi:
    ➩ `5m` = 5 menit
    ➩ `6h` = 6 jam
    ➩ `3d` = 3 dina
    ➩ `1w` = 1 minggu
antispam_help: |
    ──「 Anti-Spam 」──

    *mung Admin :*
    ❍ `/antispam <on/off/yes/no>`*:* Bakal ngalih teknologi antispam utawa mbalekake setelan sampeyan saiki.
    
    Anti-Spam, digunakake dening bot devs kanggo nglarang spammer ing kabeh grup. Iki mbantu nglindhungi \
    sampeyan lan grup sampeyan kanthi ngilangi banjir spam kanthi cepet.
    *Cathetan:* Pangguna bisa mréntahaké gbans utawa nglaporake spammer
    
    Iki uga nggabungake API @Spamwatch kanggo mbusak Spammers sabisa-bisa saka chatroom sampeyan!
    *Apa iku SpamWatch?*
    SpamWatch njaga daftar larangan spam
    Terus mbantu nglarang spammer saka grup sampeyan kanthi otomatis Dadi, sampeyan ora perlu kuwatir babagan spammer sing nyerang grup sampeyan.
    * Cathetan: * Pangguna bisa mréntahaké larangan spamwatch ing @SpamwatchSupport
approve_help: |
    ──「 Disetujui 」──

    Kadhangkala, sampeyan bisa dipercaya pangguna supaya ora ngirim konten sing ora dikarepake.
    Mungkin ora cukup kanggo nggawe dheweke dadi admin, nanging sampeyan bisa uga ora duwe kunci, daftar ireng, lan anti banjir sing ora ditrapake.

    Iku kanggo persetujuan - nyetujoni pangguna sing bisa dipercaya supaya bisa ngirim

    *Perintah Admin:*
    ❍ /approval*:* Priksa status persetujuan pangguna ing obrolan iki.
    ❍ /approve*:* Nyetujoni pangguna. Kunci, daftar ireng, lan anti banjir ora bakal ditrapake maneh.
    ❍ /unapprove*:* Ora nyetujoni pangguna. Dheweke saiki bakal dikunci, dhaptar ireng, lan anti banjir maneh.
    ❍ /approved*:* Dhaptar kabeh pangguna sing disetujoni.
    ❍ /unapproveall*:* Ora disetujoni *kabeh* pangguna ing obrolan. Iki ora bisa dibatalake.
