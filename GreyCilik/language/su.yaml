translator_help: |
    ──「 Penerjemah 」──

    Gunakan modul ini untuk menerjemahkan barang!

    *Perintah:*
    ❂ /tl (atawa /tr): minangka balasan pesen, nerjemahkeunana kana basa Inggris.
    ❂ /tl <lang>: ditarjamahkeun jadi <lang>   
       misalna: /tl ja: ditarjamahkeun kana basa Jepang.
    ❂ /tl <source>//<dest>: nerjemahkeun tina <source> kana <lang>.
       misalna: /tl ja//en: nerjemahkeun tina basa Jepang kana basa Inggris.
    ❂ /langs: dapatkan daftar bahasa yang didukung untuk terjemahan.

    Kuring bisa ngarobah teks jadi sora jeung sora jadi teks..
    ❂ /tts <lang code>*:* Mésér pesen naon ogé pikeun meunangkeun kaluaran téks ucapan
    ❂ /stt*:* Ketikkeun balasan ka pesan suara (hanya ngarojong basa Inggris) pikeun ngakstrak téks ti dinya.
    
     *Kode Bahasa*
      `af,am,ar,az,be,bg,bn,bs,ca,ceb,co,cs,cy,da,de,el,en,eo,es,
      et,eu,fa,fi,fr,fy,ga,gd,gl,gu,ha,haw,hai,hmn,hr,ht,hu,hy,
      id,ig,is,it,iw,ja,jw,ka,kk,km,kn,ko,ku,ky,la,lb,lo,lt,lv,mg,mi,mk,
      ml,mn,mr,ms,mt,my,ne,nl,no,ny,pa,pl,ps,pt,ro,ru,sd,si,sk,sl,
      sm,sn,so,sq,sr,st,su,sv,sw,ta,te,tg,th,tl,tr,uk,ur,uz,
      vi,xh,yi,yo,zh,zh_CN,zh_TW,zu`
warns_help: |
    ──「 Peringatan 」──

    ❂ /warns <userhandle>: kéngingkeun nomer pangguna, sareng alesan, tina peringatan.
    ❂ /warnlist: daptar sadaya saringan peringatan ayeuna
    ❂ /warn <userhandle>: ngingetkeun pamaké. Saatos 3 kali peringatan, pangguna bakal diblokir ti grup. Bisa ogé dipaké salaku balasan.
    ❂ /dwarn <userhandle>: ngémutan pangguna sareng ngahapus pesen. Saatos 3 kali peringatan, pangguna bakal diblokir ti grup. Bisa ogé dipaké salaku balasan.
    ❂ /resetwarn <userhandle>: ngatur ulang peringatan pikeun pamaké. Bisa ogé dipaké salaku balasan.
    ❂ /addwarn <keyword> <reply message>: Ngatur filter peringatan dina kecap konci nu tangtu. Upami Anjeun hoyong kecap konci Anjeun janten kalimat, lampirkeun ku tanda kutip, sapertos: /addwarn "sangat marah" Ieu mangrupikeun pangguna anu marahmay.
    ❂ /nowwarn <keyword>: hentikan filter peringatan
    ❂ /warnlimit <num>: Ngatur batas peringatan
    ❂ /strongwarn <on/yes/off/no>: Upami dipasang kana aktip, ngaleuwihan batas peringatan anu bakal ngakibatkeun larangan. Lain, ngan bakal pukulan.

