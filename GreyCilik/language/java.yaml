MARKDOWN_HELP: |
    ──「 Bantuan Markdown 」──

    Markdown minangka alat format sing kuat banget sing didhukung dening telegram. {dispatcher.bot.first_name} duwe sawetara dandan, kanggo mesthekake yen \
    pesen sing disimpen wis diurai kanthi bener, lan ngidini sampeyan nggawe tombol.

    ❍ <code>_italic_</code>: mbungkus teks nganggo '_' bakal ngasilake teks miring
    ❍ <code>*bold*</code>: mbungkus teks nganggo '*' bakal ngasilake teks sing kandel
    ❍ <code>`code`</code>: mbungkus teks nganggo ''' bakal ngasilake teks monospace, uga dikenal minangka 'kode'
    ❍ <code>[sometext](someURL)</code>: iki bakal nggawe link - pesen mung bakal nuduhake <code>sometext</code>, \
    lan nutul bakal mbukak kaca ing <code>someURL</code>.
    <b>Conto:</b><code>[test](example.com)</code>

    ❍ <code>[buttontext](buttonurl:someURL)</code>: iki minangka tambahan khusus kanggo ngidini pangguna duwe telegram \
    tombol ing markdown sing. <code>buttontext</code> bakal ditampilake ing tombol, lan <code>someurl</code> \
    bakal dadi url sing dibukak.
    <b>Conto:</b> <code>[Iki tombol](buttonurl:example.com)</code>

    Yen sampeyan pengin pirang-pirang tombol ing baris sing padha, gunakake: padha, kaya:
    <kode>[siji](buttonurl://example.com)
    [loro](buttonurl://google.com:padha)</code>
    Iki bakal nggawe rong tombol ing baris siji, tinimbang siji tombol saben baris.

    Elinga yen pesen sampeyan <b>WAJIB</b> ngemot sawetara teks liyane saka mung tombol!
