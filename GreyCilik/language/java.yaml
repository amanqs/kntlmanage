cleaner_help: |
    ──「 Pembersih 」──

    Pembersih teks biru mbusak kabeh perintah sing digawe wong ing obrolan sampeyan.

    ❍ /cleanblue <on/off/yes/no>*:* printah resik sawise dikirim
    ❍ /ignoreblue <word>*:* nyegah reresik otomatis saka printah
    ❍ /unignoreblue <tembung>*:* mbusak nyegah reresik otomatis saka printah
    ❍ /listblue*:* dhaptar printah sing saiki dicethakaké

    *Ing ngisor iki mung perintah Disasters, admin ora bisa nggunakake iki:*

    ❍ /gignoreblue <word>*:* sacara global nglirwakake ngresiki teks biru saka tembung sing disimpen ing Saitama.
    ❍ /ungignoreblue <word>*:* mbusak printah kasebut saka dhaptar reresik global
connection_help: |
    ──「 Sambungan 」──

    Kadhangkala, sampeyan mung pengin nambah sawetara cathetan lan saringan menyang grup chatting, nanging sampeyan ora pengin everyone kanggo ndeleng; Iki ngendi sambungan teka ...
    Iki ngidini sampeyan nyambung menyang database chatting, lan nambah iku tanpa printah katon ing chatting! Kanggo alasan sing jelas, sampeyan kudu dadi admin kanggo nambah barang; nanging anggota grup bisa ndeleng data sampeyan.

    ❍ /connect: Nyambung menyang chatting (Bisa ditindakake ing grup kanthi /connect utawa /connect <chat id> ing PM)
    ❍ /connection: Dhaptar obrolan sing disambungake
    ❍ /disconnect: Pedhot saka obrolan
