fsub_feds_help: |
    ──「 F-Subs / Feds 」──

    *Paksa Subscribe:*

    ᴀᴍᴀɴɢ ʀᴏʙᴏᴛ bisa bisu anggota sing ora langganan saluran sampeyan nganti langganan Yen aktif aku bakal bisu anggota sing ora langganan lan nuduhake tombol unmute. Nalika padha menet tombol aku bakal unmute wong

    *Setup* *:* *Mung pangripta*
    ❍ Tambahake aku ing grup sampeyan minangka admin
    ❍ Tambah aku ing saluran sampeyan minangka admin
    
    *Prentah*
    ❍ /fsub {channel username} - Kanggo nguripake lan nyetel saluran.

      💡Nggawe iki dhisik...

    ❍ /fsub - Kanggo entuk setelan saiki.
    ❍ /fsub disable - Kanggo nguripake ForceSubscribe..

      💡Yen sampeyan mateni fsub, sampeyan kudu nyetel maneh supaya bisa digunakake.. /fsub {jeneng saluran}

    ❍ /fsub clear - Kanggo unmute kabeh anggota sing aku bisu.

    *Federasi*
    Kabeh iku nyenengake, nganti spammer wiwit ngetik grup, lan sampeyan kudu mblokir. Banjur sampeyan kudu miwiti nglarang liyane, lan liyane, lan nyengsarakke.
    Nanging sampeyan duwe akeh grup, lan sampeyan ora pengin spammer iki ing salah siji saka grup - carane sampeyan bisa menehi hasil? Apa sampeyan kudu mblokir kanthi manual, ing kabeh grup sampeyan?\n
    *Ora ana maneh!* Kanthi Federasi, sampeyan bisa nggawe larangan ing siji obrolan tumpang tindih karo kabeh obrolan liyane.\n
    Sampeyan malah bisa milih admin federasi, supaya admin sing dipercaya bisa nglarang kabeh spammer saka obrolan sing pengin sampeyan lindungi.\n
    *Prentah:*\n
    Feds saiki dipérang dadi 3 bagean kanggo gampang.
    ❍ `/fedownerhelp`*:* Nyedhiyani pitulungan kanggo nggawe feed lan printah mung pemilik
    ❍ `/fedadminhelp`*:* Nyedhiyani bantuan kanggo printah administrasi feed
    ❍ `/feduserhelp`*:* Nyedhiyani bantuan kanggo printah sing bisa digunakake sapa wae
