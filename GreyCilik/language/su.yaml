    ❂ /number *:* Bakal narik catetan tina nomer éta dina daptar
    Upami anjeun hoyong nyandak eusi catetan tanpa pormat naon waé, paké `/get <notename> noformat`. Ieu bisa \
    mangpaat nalika ngamutahirkeun catetan ayeuna

    *Admin wungkul :*
    ❂ /save <notename> <notedata>*:* nyimpen catetan dina catetan jeung ngaran notename
    Tombol tiasa ditambahan kana catetan nganggo sintaks tautan penurunan harga standar - tautan kedah diawali ku \
    bagian `buttonurl:`, saperti: `[somelink](buttonurl:example.com)`. Pariksa `/markdownhelp` pikeun inpo nu leuwih lengkep
    ❂ /save <notename>*:* simpan pesan balasan sebagai catatan dengan nama notename
    Pisahkan balasan anu béda ku `%%%` pikeun meunangkeun catetan acak
    *Conto:*
      ➩ `/save nama catetan
         Bales 1
         %%%
         Bales 2
         %%%
         Bales 3`

    ❂ /clear <notename>*:* Hapus catetan sareng nami ieu
    ❂ /removeallnotes*:* mupus sadaya catetan ti grup

    *CatEtan:* Ngaran catetan henteu sénsitip kana hurup leutik, sareng otomatis dirobih kana hurup leutik sateuacan disimpen.
reports_help: |
    ──「 Laporan 」──

    ❂ /report <reason>*:* bales pesen kanggo laporkeun ka admin.
    ❂ @admin*:* bales pesen kanggo laporkeun ka admin.
    *CATETAN:* Sanes ieu bakal dipicu upami dianggo ku admin.

    *Admin wungkul :*
    ❂ /reports <on/off>*:* ngarobah setelan laporan, atawa nempo status ayeuna.
    ❂ Lamun dipigawé peuting, mareuman status anjeun.
    ❂ Upami dina grup, pareuman status grup éta.
search_help: |
    ──「 Pilarian 」──

    ❂ /google <query>*:* Pigawé pencarian google
    ❂ /image <query>*:* Cari gambar di Google jeung balikkeun\nPikeun nu leuwih gede. tina hasil tentukan lim, Contona: `/img hello lim=10`
    ❂ /app <appname>*:* Milarian aplikasi di Play Store sareng detailna.
    ❂ /ngabalikeun: Ngalaksanakeun pamaluruhan gambar dibalikkeun tina média anu dibales.
    ❂ /gps <lokasi>*:* Dapatkan lokasi gps.
    ❂ /github <username>*:* Kéngingkeun inpormasi ngeunaan pangguna GitHub.
    ❂ /country <nama negara>*:* Kumpulkeuinfo ngeunaan nagara nu tangtu
    ❂ /imdb <Nama film>*:* Kéngingkeun inpormasi lengkep ngeunaan pilem tina imdb.com
    ❂ Amang Robot <query>*:* Amang Robot ngajawab pertanyaan

    💡 Contoh : `Amang Robot di mana Jepang?`
stickers_help: |
    ──「 Stiker 」──

    *Menu bantuan pikeun alat stiker*
    ❂ /stickerid*:* Balas stiker ka abdi kanggo masihan anjeun ID file-nya.
    ❂ /getsticker*:* Balas stiker ke saya kanggo ngunggah file PNG mentahna.
    ❂ /kang*:* ngabales stiker pikeun nambahanana kana paket Anjeun.
    ❂ /delsticker*:* Balas stiker anime anu aya dina paket Anjeun pikeun ngahapusna.
    ❂ /stickers*:* Temukan stiker untuk istilah tertentu di katalog stiker kombo 
    ❂ /tiny*:* Pikeun nyieun stiker leutik
    ❂ /kamuii <1-8> *:* Pikeun ngajaga stiker
    ❂ /mmf <balas jeung téks>*:* Pikeun ngagambar téks pikeun stiker atawa poho
tools_help: |
    ──「 Alat 」──

    *Bot Info Sangmata*
    ❂ /sg <reply>*:* Pikeun pariksa nama riwayat

    *Tanggal-waktu-Cuaca*
    ❂ /time <kode negara>*:* Nampilkeun informasi ngeunaan zona waktu.
    ❂ /weather <kota>*:* Meunangkeun info cuaca di tempat nu tangtu.
    ❂ /wttr <city>*:* Modul cuaca salajengna, pamakeanna sami sareng /weather
    ❂ /wttr moon*:* Dapatkan status bulan ayeuna

    * ayeuna*
    ❂ /encrypt*:* Enkripsi Téks anu Diberikan
    ❂ /decrypt*:* Mendekripsi Téks Téknologi Saméméhna
    ❂ /zip*:* ngabales file telegram pikeun ngepresna dina format .zip
    ❂ /unzip*:* ngabales file telegram pikeun mendekomprés tina format .zip

    Tautan Ke Berkas:
    ❂ /up: Balas tautan unduhan langsung kanggo ngungkabkeun telegram salaku file
    
    File Ke Tautan:
    ❂ /transfersh: Balas file telegram kanggo ngungkabkeun di transfersh sareng kéngingkeun tautan unduhan langsung
    ❂ /tmpninja: balas file telegram kanggo diunggah ka tmpninja sareng kéngingkeun tautan unduhan langsung
    File atanapi Teks Ke Telegraf:
    ❂ /tgm : Dapatkan Tautan Telegraf Media Balasan
    ❂ /tgt: Meunangkeun Tautan Telegraf tina Teks Balasan

    pananda
    ❂ /tagall : kanggo tag sadayana urang minimal 100 anggota heula.
