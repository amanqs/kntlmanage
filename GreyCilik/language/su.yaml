    ❂ /filter <keyword> <reply message>*:* Tambihkeun saringan kana obrolan ieu. Bot ayeuna bakal ngabales pesen éta iraha waé 'kecap konci'\
    disebatkeun. Upami anjeun ngabales stiker nganggo kecap konci, bot bakal ngabales ku stiker éta. CATETAN: sadaya saringan \
    kecap konci aya dina hurup leutik. Upami anjeun hoyong kecap konci anjeun janten kalimah, paké tanda petik. contona: /filter "hey there" Kumaha anjeun \
    ngalakukeun?
    Pisahkeun balesan diff ku `%%%` pikeun kéngingkeun balesan acak
