fsub_feds_help: |
    ──「 F-Subs / Feds 」──

    *Maksakeun Langganan:*

    ᴀᴍᴀɴɢ ʀᴏʙᴏᴛ tiasa nganonaktipkeun anggota anu henteu ngalanggan saluran anjeun dugi ka ngalanggan nalika diaktipkeun, kuring bakal nganonaktipkeun anggota anu henteu ngalanggan sareng nunjukkeun tombol bisu. Nalika aranjeunna mencet tombol, Kuring bakal ngirining aranjeunna

    *Pengaturan* *:* *Hanya pencipta*
    ❂ Tambahkeun kuring di grup anjeun salaku admin
    ❂ Tambahkeun kuring dina saluran anjeun salaku admin
    
    *Perintah*
    ❂ /fsub {channel username} - Pikeun ngaktipkeun sareng ngatur saluran.

      💡 Pigawé heula ieu...

    ❂ /fsub - Pikeun meunangkeun setelan ayeuna.
    ❂ /fsub disable - Pikeun mareuman ForceSubscribe..

      💡 Upami anjeun nganonaktipkeun fsub, anjeun kedah nyetél deui supados tiasa dianggo.. /fsub {channel username}

    ❂ /fsub clear - Pikeun ngaktifkeun sora sadaya anggota diredam ku kuring.

    *Federasi*
    Sadayana senang, dugi ka spammers mimiti asup ka grup anjeun, sareng anjeun kedah ngablokir aranjeunna. Teras anjeun kedah ngawitan ngalarang langkung seueur, sareng seueur deui, sareng nyeri.
    Tapi teras anjeun gaduh sababaraha grup, sareng anjeun henteu hoyong spammer ieu aya dina grup anjeun - kumaha anjeun tiasa ngadamel éta? Naha anjeun kedah meungpeuk sacara manual, dina sadaya grup anjeun?\n
    *Henteu deui!* Kalayan Federation, anjeun tiasa ngadamel larangan dina hiji obrolan tumpang tindih sareng sadaya obrolan anu sanés.\n
     Anjeun malah bisa nunjuk admin federasi, jadi admin nu dipercaya bisa meungpeuk sakabeh spammer tina obrolan nu Anjeun hoyong ngajaga.\n
    *Parentah:*\n
    Feds ayeuna dibagi kana 3 bagian pikeun genah Anjeun.
    ❂ `/fedownerhelp`*:* Nyadiakeun bantuan pikeun nyieun feed jeung pesenan boga wungkul
    ❂ `/fedadminhelp`*:* Nyadiakeun bantuan jeung pesenan administrasi hidangan
    ❂ `/feduserhelp`*:* Nyayogikeun pitulung pikeun paréntah anu tiasa dianggo ku saha waé
