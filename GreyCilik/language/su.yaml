connection_help: |
    ──「 Sambungan 」──

    Sakapeung, anjeun ngan ukur hoyong nambihan sababaraha catetan sareng saringan kana obrolan grup, tapi anjeun henteu hoyong sadayana ningali éta; Ieu dimana sambungan asalna di ...
    Ieu ngidinan Anjeun pikeun nyambung ka database obrolan, tur nambahkeun nanaon ka dinya tanpa ajakan muncul dina obrolan! Pikeun alesan atra, Anjeun kudu jadi admin pikeun nambahkeun hiji hal; tapi unggal anggota dina grup bisa ningali data anjeun.
    
    ❂ /connect: Nyambung ka obrolan (Tiasa dilakukeun dina grup sareng /connect atau /connect <chat id> di PM)
