WELCOME_HELP_TEXT: |
    ──「 Pitulung Format Salam 」──

    "Pesen wilujeng sumping / pamitan grup anjeun tiasa dipersonalisasi dina sababaraha cara. Upami anjeun hoyong pesen"
    " mun dijieun hiji-hiji, kawas pesen wilujeng sumping standar, Anjeun tiasa make variabel * ieu *:\n"
    " ❂ `{first}`*:* ieu ngagambarkeun *ngaran hareup* pamaké\n"
    " ❂ `{last}`*:* eta ngagambarkeun * ngaran tukang * pamaké. standar nyaeta *ngaran hareup* lamun pamaké teu boga "
    "nami pengker.\n"
    " ❂ `{fullname}`*:* eta ngagambarkeun *ngaran lengkep* pamaké. standar nyaeta *ngaran hareup* lamun pamaké teu boga "
    "ngaran tukang.\n"
    " ❂ `{username}`*:* eta ngagambarkeun *ngaran pamaké* pamaké. Default nyaéta *sebutkeun* "pamaké"
    "nama depan jika tidak memiliki nama pengguna.\n"
    " ❂ `{mention}`*:* ini hanya *menyebut* pengguna - menandai mereka dengan nama depan mereka.\n"
    " ❂ `{id}`*:* éta ngagambarkeun *id*\n" pamaké
    " ❂ `{count}`*:* eta ngagambarkeun *nomer anggota* pamaké.\n"
    " ❂ `{chatname}`*:* ieu ngagambarkeun *ngaran obrolan ayeuna*.\n"
    "\nUnggal variabel WAJIB dikurilingan ku `{}` pikeun diganti.\n"
    "Pesen wilujeng sumping ogé ngadukung markdown, ku kituna anjeun tiasa wani / miring / kode / ngahubungkeun unsur naon waé."
    "Kancing ogé dirojong, ku kituna anjeun tiasa ngajantenkeun ucapan anjeun saé kalayan sababaraha intro anu saé"
    "kenop.\n"
    f"Pikeun nyieun hiji tombol nu numbu ka aturan anjeun, make ieu: `[Aturan](buttonurl://t.me/{dispatcher.bot.username}?start=group_id)`. "
    "Ganti `group_id` kuring jadi id grup Anjeun, teu meunang via /id, simpen Anjeun Badé nyokotna "
    "indit. Catet yén id grup biasana dimimitian ku `-`; ieu wajib, jadi punten ulah "
    "ngusap.\n"
    "Anjeun malah tiasa nyetél pesen gambar / gif / video / sora salaku pesen wilujeng sumping sareng "
    "balesan ka media nu dipikahoyong, sarta nelepon `/setwelcome`."
