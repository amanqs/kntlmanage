# MODULES
admin_help: |
    ──「 Admin 」──

    *Prentah pangguna*:
    ❍ /admins*:* dhaptar admin ing obrolan
    ❍ /pinned*:* kanggo entuk pesen sing disematake saiki.

    *Prentah ing ngisor iki mung Admin:*
    ❍ /pin*:* menengake pin pesen sing dibales - tambahake `'bareng'` utawa `'kabari'` kanggo menehi kabar marang pangguna
    ❍ /unpin*:* unpin pesen sing lagi dipasang
    ❍ /invitelink*:* entuk link invite
    ❍ /admin*:* promosiake pangguna sing dijawab
    ❍ /fulladmin*:* promosiaken panganggo sing mangsuli kanthi hak lengkap
    ❍ /unadmin*:* demotes pangguna sing dijawab
    ❍ /title <title here>*:* nyetel judhul khusus kanggo admin sing dipromosikan bot
    ❍ /reload*:* paksa refresh daftar admin
    ❍ /del*:* mbusak pesen sing sampeyan bales
    ❍ /purge*:* mbusak kabeh pesen antarane iki lan pesen sing dibales.
    ❍ /purge <integer X>*:* mbusak pesen sing dibales, lan pesen X ngetutake yen mbales pesen.
    ❍ /setgtitle <text>*:* atur judhul grup
    ❍ /setgpic*:* mbales gambar sing arep disetel dadi foto grup
    ❍ /setdesc*:* Setel deskripsi grup
    ❍ /setsticker*:* Setel stiker grup

    *Aturan*:
    ❍ /rules*:* njaluk aturan kanggo chatting iki.
    ❍ /setrules <aturan sampeyan ing kene>*:* atur aturan kanggo obrolan iki.
    ❍ /clearrules*:* mbusak aturan kanggo obrolan iki.
