bansmutes_help: |
    ──「 Larangan / Bisu 」──

    *Prentah pangguna:*

    ❂ /kickme*:* nyepak pangguna sing ngetokake perintah kasebut

    *mung Admin :*

    ❍ /ban <userhandle>*:* nglarang pangguna. (liwat gagang, utawa balesan)
    ❍ /sban <userhandle>*:* Larang pangguna kanthi meneng. Mbusak printah, pesen sing dibales lan ora mbales. (liwat gagang, utawa balesan)
    ❍ /tban <userhandle> x(m/h/d)*:* nglarang pangguna kanggo x wektu. (liwat gagang, utawa balesan). m = menit, h = jam, d = dina.
    ❍ /unban <userhandle>*:* mbatalake larangan pangguna. (liwat gagang, utawa balesan)
    ❍ /kick <userhandle>*:* nyepak pangguna metu saka grup, (liwat gagang, utawa balesan)
    ❍ /mute <userhandle>*:* nggawe bisu pangguna. Bisa uga digunakake minangka balesan, muting balesan menyang pangguna.
    ❍ /tmute <userhandle> x(m/h/d)*:* bisu pangguna kanggo x wektu. (liwat gagang, utawa balesan). m = menit, h = jam, d = dina.
    ❍ /unmute <userhandle>*:* unmute pangguna. Bisa uga digunakake minangka balesan, muting balesan menyang pangguna.
    ❍ /zombies*:* nggoleki akun sing wis dibusak
    ❍ /zombies clean*:* mbusak akun sing wis dibusak saka grup.
    ❍ /snipe <chatid> <string>*:* Gawe aku ngirim pesen menyang obrolan tartamtu.
blacklist_help: |
    ──「 Daftar ireng 」──

    Blacklists digunakake kanggo mungkasi pemicu tartamtu saka ngandika ing grup. Kapan wae pemicu kasebut, pesen kasebut bakal langsung dibusak. Kombo sing apik kadhangkala dipasangake karo saringan peringatan!

    *CATETAN*: Daftar ireng ora mengaruhi admin grup.

    ❍ /blacklist*:* Deleng tembung sing saiki wis didaftar ireng.

    Admin mung:
    ❍ /addblacklist <triggers>*:* Tambah pemicu menyang blacklist. Saben baris dianggep siji pemicu, supaya nggunakake garis beda bakal ngidini sampeyan nambah sawetara pemicu.
    ❍ /unblacklist <triggers>*:* Mbusak pemicu saka dhaptar ireng. Logika baris anyar sing padha ditrapake ing kene, supaya sampeyan bisa mbusak sawetara pemicu bebarengan.
    ❍ /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* Tindakan sing ditindakake nalika ana wong sing ngirim tembung sing diselehake ing daftar ireng.

    Stiker daftar ireng digunakake kanggo mungkasi stiker tartamtu. Nalika stiker dikirim, pesen kasebut bakal langsung dibusak.
    *CATATAN:* Stiker daftar ireng ora mengaruhi admin grup
    ❍ /blsticker*:* Delengen stiker sing ana ing daftar ireng saiki
    *mung admin :*
    ❍ /addblsticker <linker link>*:* Tambah pemicu stiker menyang dhaptar ireng. Bisa ditambahake liwat stiker balesan
    ❍ /unblsticker <linker link>*:* Mbusak pemicu saka dhaptar ireng. Logika baris anyar sing padha ditrapake ing kene, supaya sampeyan bisa mbusak sawetara pemicu bebarengan
    ❍ /rmblsticker <stiker link>*:* Padha karo ndhuwur
    ❍ /blstickermode <delete/ban/tban/mute/tmute>*:* nyiyapake tumindak standar babagan apa sing kudu ditindakake yen pangguna nggunakake stiker sing diselehake ing daftar ireng
    Cathetan:
    ❍ <stiker link> bisa dadi `https://t.me/addstickers/<sticker>` utawa mung `<sticker>` utawa mbales pesen stiker
