    ❂ `/fpromote <user>`*:* Napelkeun pamaké salaku admin federasi. Aktipkeun sadaya paréntah pikeun pangguna dina `Fed Admins`
    ❂ `/fdemote <user>`*:* Ngahapus Pamaké ti admin federasi ka Pamaké normal
    ❂ `/subfed <fed_id>`*:* Ngalanggan pa ID feed husus, larangan ti éta feed ngalanggan ogé bakal lumangsung dina feed Anjeun
    ❂ `/unsubfed <fed_id>`*:* Unsubscribe ti ID feed dibikeun
