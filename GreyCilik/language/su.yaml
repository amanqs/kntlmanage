antichannel_help: |
    ──「 Anti-Saluran 」──

        ⚠️ PERINGATAN ⚠️

    *LAMUN MAKE MODE IEU, HASILNA AYA DINA GRUP SALAWASNA ANJEUN MOAL BISA NGOBROL MAKE SALURAN *

    Mode Anti Channel nyaéta mode pikeun otomatis ngalarang pangguna anu ngobrol nganggo Saluran.
    Paréntah ieu ngan bisa dipaké ku *Admin*.

    ❂ /antich <'on'/'yes'> *:* Aktipkeun mode anti-channel
    ❂ /antich <'off'/'no'> *:* nonaktif anti-channel-mode
antiflood_help: |
    ──「 Anti-Flood 」──

    Antiflood ngidinan Anjeun pikeun ngalakukeun aksi on pamaké nu ngirim leuwih ti x pesen dina urutan. Ngaleuwihan bah set \
    bakal ngakibatkeun ngawatesan pamaké éta.
    Bakal ngajempékeun pangguna upami aranjeunna ngirim langkung ti 10 pesen sakaligus, bot teu dipaliré.
    ❂ `/flood`*:* Meunangkeun setelan kontrol banjir ayeuna

    *Hanya Admin :*

    ❂ `/setflood <int/'no'/'off'>`*:* ngaktipkeun atawa nganonaktipkeun kontrol banjir
      *Contoh:* `/setflood 10`
    ❂ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* Tindakan anu kedah dilakukeun nalika pangguna parantos ngaleuwihan wates banjir. ban/tendangan/bisu/tmute/tban

    *Catatan:*
    Nilai diperlukeun pikeun tban dan tmute!!
    Ieu tiasa    
    ➩ `5m` = 5 menit
    ➩ `6j` = 6 jam
    ➩ `3 hari` = 3 hari
    ➩ `1w` = 1 minggu
antispam_help: |
    ──「 Anti-Spam 」──

    *Hanya Admin :*
    ❂ `/antispam <on/off/yes/no>`*:* Bakal ngaktifkeun téknologi antispam kami atanapi mulangkeun setélan anjeun ayeuna.

    Anti-Spam, dipaké ku pamekar bot pikeun larangan spammers dina sakabéh grup. Eta mantuan ngajaga \
    Anjeun sareng grup anjeun ku ngaleungitkeun spammers gancang-gancang.
    *Catatan:* Pamaké bisa banding atawa ngalaporkeun spammers 

    Éta ogé ngahijikeun @Spamwatch API pikeun miceun saloba Spammers sabisa tina obrolan kamar anjeun!
    *Naon éta SpamWatch?*
    SpamWatchboga daptar larangan terus diropéa tina spambots
    Terus mantuan otomatis ngalarang spammers ti grup anjeun Jadi anjeun teu kudu salempang ngeunaan spammers narajang grup anjeun.
    *Catatan:* Pamaké bisa banding larangan spamwatch on @SpamwatchSupport
approve_help: |
    ──「 Disatujuan 」──

    Sakapeung, anjeun tiasa percanten ka pangguna pikeun henteu ngirimkeun eusi anu teu dihoyongkeun.
    Panginten henteu cekap pikeun ngajantenkeun aranjeunna janten admin, tapi anjeun tiasa waé kalayan ngonci, daptar hideung, sareng anti banjir henteu dilarapkeun ka aranjeunna.

    Éta naon idin pikeun - approve pamaké dipercaya pikeun ngidinan aranjeunna masangkeun

    *Parentah Admin:*
    ❂ /approval*:* Pariksa status idin pamaké dina obrolan ieu.
    ❂ /approve*:* Nyatujuan pamaké. Konci, daptar hideung sareng anti banjir moal aya deui.
    ❂ /unapprove*:* Disapproves pamaké. Aranjeunna ayeuna bakal tunduk kana konci, daptar hideung sareng buktina banjir deui.
    ❂ /approved*:* Daptar sadaya pangguna anu disatujuan.
    ❂ /unapproveall*:* Ngabolaykeun persetujuan ti *SEMUA* pamaké dina obrolan. Teu bisa dibolaykeun.
